{{extend 'layout.html'}}
<h2> Fecha: {{=request.now.date()}}</h2>
<h1> <center><u> Inscripción a Examenes Finales</u> </center></h1>
<form method="POST">
<br>
    <h3> <font color= "white"> *información de exámenes finales </font> </h3>
<br>
<TABLE style="border: 1px solid white">
<TR>
    <TD style="border: 1px solid white"> MATERIA </TD>
    <TD style="border: 1px solid white"> DOCENTE </TD>
    <TD style="border: 1px solid white"> FECHA </TD>
    <TD style="border: 1px solid white"> HORA </TD>
<TR>
{{for f in final:}}
	
    <td style="border: 1px solid white"><input type="checkbox" name="{{="examen_%s" % f.examenes.examenid}}">
    {{=f.materias.nombre}}
    </td>
    <td style="border: 1px solid white">
    {{=f.personal.nombre}}
    </td>
    <td style="border: 1px solid white">
    {{=f.examenes.fecha}}
    </td>
    <td style="border: 1px solid white">
    {{=f.examenes.hora}}
    </td>
    
    </TR>
{{pass}}
</TABLE>
<br>
    <a href="index.html"><input type=button value="Volver" ></a>
    <input type="submit" name="guardar" value="Guardar" >
    <input type="reset" value="Cancelar">

</form>
