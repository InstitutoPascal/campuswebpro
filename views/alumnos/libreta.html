{{extend 'layout.html'}}

<form method="post">

    <table id=tabla align="center" cellspacing="2" cellpadding="2" border="1" > 
        <tr id=tabla>
            <td  align="center" id=tabla>Curso</td>
            <td  align="center" id=tabla>Materia</td>
            <td id=tabla>Fecha</td>
            <td align="center id=tabla">Libro</td>
            <td align="center" id=tabla>Folio</td>
            <td align="center" id=tabla>Calificacion</td>
        </tr>
        {{for materia in materias:}}
            {{nota = map_notas.get(materia.id)}}
            <tr id=tabla>
                <td id=tabla><H2 align=center></H2></td>
                <td>{{=materia.nombre}}</td>
                <td align="center" id=tabla><input type="date"  name="fecha_{{=materia.id}}" value="{{=nota.fecha if nota else "24.12.2000"}}">
                    <td align="center" id=tabla><input type="text" name="libro_{{=materia.id}}" size="5" value={{=nota.libro if nota else ""}}> </td>
                <td  align="center" id=tabla><input type="text" name="folio_{{=materia.id}}"  size="5" value={{=nota.folio if nota is not None else ""}}></td>
                <td align="center" id=tabla><SELECT name="nota_{{=materia.id}}" size="1">
                    <OPTION Value="0"{{="selected" if nota is not None and nota.nota==0 else "" }}></OPTION></OPTION>
                    <OPTION VALUE="1"{{="selected" if nota is not None and nota.nota==1 else "" }}>1</OPTION>
                    <OPTION VALUE="2"{{="selected" if nota is not None and nota.nota==2 else "" }}>2</OPTION>
                    <OPTION VALUE="3"{{="selected" if nota is not None and nota.nota==3 else "" }}>3</OPTION>
                    <OPTION VALUE="4"{{="selected" if nota is not None and nota.nota==4 else "" }}>4</OPTION>
                    <OPTION VALUE="5"{{="selected" if nota is not None and nota.nota==5 else "" }}>5</OPTION>
                    <OPTION VALUE="6"{{="selected" if nota is not None and nota.nota==6 else "" }}>6</OPTION>
                    <OPTION VALUE="7"{{="selected" if nota is not None and nota.nota==7 else "" }}>7</OPTION>
                    <OPTION VALUE="8"{{="selected" if nota is not None and nota.nota==8 else "" }}>8</OPTION>
                    <OPTION VALUE="9"{{="selected" if nota is not None and nota.nota==9 else "" }}>9</OPTION>
                    <OPTION VALUE="10"{{="selected" if nota is not None and nota.nota==10 else "" }}>10</OPTION>
                    </SELECT> </td>

            </tr>
        {{pass}}
    </table>
    <center> <input type="submit" value="Aceptar" name="Aceptar"> </center>
    <center> <a href="index.html"><input type="button" value="Volver" ></a> </center>
</form>
