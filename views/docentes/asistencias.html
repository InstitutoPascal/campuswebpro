 <FORM method="POST"> 
    <h1>FECHA:</h1> <INPUT type="text" Name="fecha" size="11" VALUE={{=request.now.date()}}> 
    <TABLE style="border: 1px solid white">

 	 <td style="border: 1px solid white"><B><center>Alumno</center></B></td>

     {{alumno=fila.alumnos}}
          <td style="border: 1px solid white">{{=alumno.nombre}}</td>
	
     <td style="border: 1px solid white"><center><INPUT type="checkbox" NAME="{{=alumno.alumnoid}}" size="0"></center></td>
     
    {{pass}} 
 </TABLE>
<INPUT type="submit" value="CONFIRMAR">
     </FORM>
